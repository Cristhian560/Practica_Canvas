<canvas width="550" height="550"></canvas>
<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");
	

	var x = 0;
	var y = 0;
	for(var c = 0;c<10;c++){
	for(var i = 0 ; i<10;i++){
			pincel.fillRect(x,y,50,50);
			x+=100;
		}
			x=0;
			y+=100;
	}
	x=50;
	y=50;
	for(var u = 0 ; u <10; u++ ){
	for(var i = 0;i<10;i++){

			pincel.fillRect(x,y,50,50);
			y+=100;;
		}
			y=50;
			x+=100;
	}
</script>
